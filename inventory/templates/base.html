<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}Authentication{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  {% load static %}
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static "css/simple-sidebar.css" %}" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">INVENTORY</div>
      <div class="list-group list-group-flush">
        <a href="{% url 'schedule' %}" class="list-group-item list-group-item-action bg-light">Schedule</a>
        <a href="{% url 'imp' %}" class="list-group-item list-group-item-action bg-light">Imp</a>
        <a href="{% url 'imp_ssd' %}" class="list-group-item list-group-item-action bg-light">Imp Only Ssd</a>
        <a href="{% url 'imp_hdd' %}" class="list-group-item list-group-item-action bg-light">Imp Only Hdd</a>
        <a href="{% url 'cs' %}" class="list-group-item list-group-item-action bg-light">Cs</a>
        <a href="{% url 'dev' %}" class="list-group-item list-group-item-action bg-light">Dev</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Menu</button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav ml-auto mt-2 mt-lg-0">
            <main>
              {% block navbar %}
              {% endblock %}
            </main>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "jquery/jquery.min.js" %}"></script>
  <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>
</html>
